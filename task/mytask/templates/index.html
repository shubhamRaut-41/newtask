<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Taks-User</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container-fluid col-lg-4" style="margin-top: 100px; margin-left: 400px">
            <h2>
                Take User Entry From Here...
            </h2>
        </div>
        <div class="container-fluid col-lg-4" style="margin-top: 50px; margin-left: 400px">
            <form action="/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="UserName">UserName</label>
                    <input type="text" class="form-control" name="user_name" aria-describedby="emailHelp" placeholder="Enter User Name">
                    <small id="emailHelp" class="form-text text-muted" style="font-size:18px;">{% if error %}{{ error.user_name }} {% endif %} </small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" name="email_id" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted" style="font-size:18px;">{% if error %}{{ error.email_id }} {% endif %}</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
                  <small id="emailHelp" class="form-text text-muted" style="font-size:18px;">{% if error %}{{ error.password }} {% endif %}</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

        <script src="" async defer></script>
    </body>
</html>
